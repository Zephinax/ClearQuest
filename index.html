<!DOCTYPE html>
<html lang="en">
<head>
  <audio id="alarm" src="./assets/audio/alarm.mp3"></audio>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------------------------------Link Styles------------------------------------------------------->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!------------------------------------------------------Preload Images------------------------------------------------------>
    <link rel="preload" href="./assets/images/checkbox-checked.png" as="image">
    <link rel="preload" href="./assets/images/checkbox-unchecked.png" as="image">
    <link rel="preload" href="./assets/images/close.png" as="image">
    <link rel="preload" href="./assets/images/to-do.png" as="image">
    <link rel="preload" href="./assets/images/up.png" as="image">
    <link rel="preload" href="./assets/images/down.png" as="image">
    <title>To Do List</title>
</head>
<body>
    <div class="container" id="container">
        <div class="todoApp" id="todoApp">
            <h2>To-Do List <img src="./assets/images/to-do.png" alt="icon"> 
              <!------------------------------------------------------Theme Switch Button------------------------------------------------------>
              <div class="theme-switch">
                  <input onclick="toggleTheme()" type="checkbox" id="theme-checkbox" />
                  <label for="theme-checkbox">
                    <div></div>
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        class="w-6 h-6"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </span>
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        class="w-6 h-6"
                      >
                        <path
                          d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
                        ></path>
                      </svg>
                    </span>
                  </label>
                </div>
            </h2>
            <!------------------------------------------------------Input Task Section------------------------------------------------------>
            <div class="row">
                <input class="taskInput" type="text" id="inputBox" placeholder="New Task">
                <button id="addBtn" onclick="addTask()">Add</button>
            </div>
            <div class="len"><h1 class="lentxt">Tasks</h1><h1>All (<span id="all">0</span>)</h1></div>
            <ul class="listContainer" id="listContainer">
              <!-- Tasks will be added here -->
            </ul>
            <div class="CompletedContainer" id="CompletedContainer">
              <div class="LineTitle"><h1>Recently Done (<span class="RecentlyDone" id="completed">0</span>)</h1><input type="button" id="expandBtn" onclick="expand(event)" class="expandBtn"></div>
              <ul class="listContainer recentlycontainer" id="recentlyListContainer">
                <!--  Completed tasks will be added here -->
              </ul>
            </div>
            <footer><p>Â© 2024 By <a href="https://github.com/Zephinax">Zephinax</a> | All Rights Reserved</p></footer>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
